{% extends 'base.html' %} {% block body %}

<title>Sign Up</title>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a href="{% url 'starter' %}" class="navbar-brand">HeartDiseasePrediction</a>
  </div>
</nav>
<div class="container">
  <h3 class="mt-3 mb-5 text-center">Sign Up</h3>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form method="POST">
    {% csrf_token %} {% include 'bs5_form.html' with form=form %}
    <div class="mt-3">
          <button class="btn btn-primary" type="submit" name="button">
            SignUp
          </button>
          <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
  </form>
</div>

{% endblock%}
