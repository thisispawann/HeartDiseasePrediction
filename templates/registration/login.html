{% extends 'base.html' %} {% block head %}
<title>Log In</title>
{% endblock %} {% block body %} {% comment %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a href="{% url 'starter' %}" class="navbar-brand"
      >HeartDiseasePrediction</a
    >
  </div>
</nav>
{% endcomment %}
<header style="background: #f8f9fa">
  <div class="container">
    <a href="{% url 'starter' %}" class="logo"
      ><span>H</span>eart<span>D</span>isease<span>P</span>rediction</a
    >
    <nav class="nav">
      <ul>
        <li><a href="#about">About</a></li>
        <li class="login">
          <a href="{% url 'register' %}"
            ><button class="btn btn-outline-primary">
              <i class="fas fa-user-plus"></i>&nbsp; Sign Up
            </button></a
          >
        </li>
      </ul>
    </nav>
    <div class="fas fa-bars"></div>
  </div>
</header>
<div class="container" style="margin-top: 8rem !important">
  <h3 class="mt-5 mb-3 text-center">Log In</h3>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form method="POST">
        {% csrf_token %} {% include 'bs5_form.html' with form=form %}
        <div class="mt-3">
          <button class="btn btn-primary" type="submit" name="button">
            Log In
          </button>
          <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
{% endblock%}
