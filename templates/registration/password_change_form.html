{% extends 'home.html' %} {% block head %}
<title>Change Password</title>
{% endblock %} {% block body %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a href="{% url 'index' %}" class="navbar-brand">djAuthentication</a>
  </div>
</nav>
<div class="container">
  <h3 class="mt-5 mb-3 text-center">Change Password</h3>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form method="POST">
        {% csrf_token %} {% include 'bs5_form.html' with form=form %}
        <div class="mt-3">
          <button class="btn btn-primary" type="submit" name="button">
            Save Changes
          </button>
          <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
{% endblock%}
